 <html>
  <head>

  <body>
  	<!--logo and name-->

		<p style="display: block;
    font-size: 2em;
    margin-top: 0.67em;
    margin-bottom: 0.67em;
    margin-left: 0;
    margin-right: 0;
    font-weight: bold">
    <!--Word after the image-->
    Notepad
			<!--image link-->

				<br/>

				<input 
				style="" type="text" 
				id="titleenter"/> 
				<br/>
				<br/>
				Note:
				<br/>
				<textarea 
				cols="40" 
	      rows="5"
	      type="text" 
	   		id="noteenter"></textarea>
	      <br/>
	      <br/>
				<button id="save">Save</button>
  	</div>
  	

  	<script type="text/javascript" src="scripts/jquery.min.js"></script>
