<!doctype html>
 <html>
  <head>
		<!-- css link-->
		<link rel="stylesheet" type="text/css" href="styles/notepad.css">
		<!--change the tab image to a notepad-->

  	<!--tab title-->

  <body>
  	<!--logo and name-->
  	<!--since I can't align image and H1 I changed the p tag to h1 using css-->
		<p style="display: block;
    font-size: 2em;
    margin-top: 0.67em;
    margin-bottom: 0.67em;
    margin-left: 0;
    margin-right: 0;
    font-weight: bold">
    <!--Word after the image-->
    Notepad
			<!--image link-->
			<img src="https://lh3.ggpht.com/bheuhKKEmExpdeuE0muihqWCzzSXLfHWbBbYl7MfYYzaol3BKLs3MAu61g2ig3cHNh4=s180"width="42" height="42" align="left">
		</p>

  			<u>Notes</u>
  		</h1>
  	<!--where the entered note will be found-->
  	<p id="note"></p>
  	<!--new note button-->
  	<button id="createNote">New note</button>
  	<!--where the place you can enter your note will be-->
  	<div id="newNote" style="display:none">
  		<form>
			Title:
			<br/>
			<input 
			style="" type="text" 
			name="titleenter"/> 
			<br/>
			<br/>
			Note:
			<br/>
			<textarea 
			cols="40" 
       		rows="5"
       		type="text" 
   			name="noteenter"></textarea>
       		<br/> <br/>
			<button id="save">Save</button>
		</form>	
  	</div>
  	<p id="noteinsert"></p>
  	<script type="text/javascript" src="scripts/jquery.min.js"></script>
